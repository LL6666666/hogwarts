[pytest]  # 必须要加的文件头
markers = add
          div

;解决@pytest.mark.parametrize 运行用例导致显示会形成乱码 的问题
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

;配置日志：
;日志开关 true false
log_cli = true
;日志级别
log_cli_level = info
;打印详细日志，相当于命令行加 -vs
addopts = --capture=no
;日志格式
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
;日志时间格式
log_cli_date_format = %Y-%m-%d %H:%M:%S