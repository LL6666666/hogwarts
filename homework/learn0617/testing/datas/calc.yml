add:
  success:
    datas:
      - [ 2, 3, 5 ]
      - [ -2, -3, -5 ]
      - [ -2, 3, 1 ]
      - [ 0.2, 0.3, 0.5 ]
      - [ -0.2, -0.3, -0.5 ]
      - [ 0.2, -0.3, -0.1 ]
      - [ 9999, 9999, 19998 ]
      - [ 2, 0.1, 2.1 ]
      - [ -2, -0.1, -2.1 ]
      - [ 0, 0, 0 ]

    ids:
      - 正整数相加
      - 负整数相加
      - 正整数和负整数相加
      - 正小数相加
      - 负小数相加
      - 正小数和负小数相加
      - 大数相加
      - 正整数和正小数相加
      - 负整数和负小数相加
      - 都为0相加

  faild:
    datas:
      - [1, 'a', TypeError]
    ids:
      - 字符串相加

div:
  success:
    datas:
      - [ 2, 2, 1 ]
      - [ 0.4, 0.1, 0.4 ]
      - [ -4.4, 2, -2.2 ]
      - [ 4.4, -2.2, -2 ]
      - [ -4.4, 2.2, 2 ]
      - [ 4.4, -2.2, 2 ]
      - [ 0, 2, 0 ]
      - [ 10000, 2000, 5 ]

    ids:
      - 均为整数相除
      - 均为小数相除
      - 除数为正整数，被除数为负小数
      - 除数为负小数，被除数为正整数
      - 除数为负小数，被除数为正小数
      - 除数为正小数，被除数为负小数
      - 被除数为0，除数不为0
      - 大数相除

  faild:
    datas:
      - [1, 0, ZeroDivisionError]
      - [1, 'a', TypeError]

    ids:
      - 除数为0
      - 字符串相除




